      result_anarchism: "<b>Anarchism : </b> When the people are being hit with a stick, they are not happier if the stick is called “the stick of the people”. The State is an oppression that must be abolished."
      result_pragmatism: "<b>Pragmatism : </b>politics objectively boil down to looking at where the problems are and trying to solve them according to the means available."
      result_feminism: "<b>Radical feminism : </b>gender should disappear to put an end to the patriarchy."
      result_complotism: "<b>Complotism : </b>the biggest problems of our society are the work of a small group of people. It is then essential to find them, inform the people of their objective and neutralize them."
      result_veganism: "<b>Veganism : </b>Human beings must stop at all costs the consumption and exploitation of “sensible” being."
