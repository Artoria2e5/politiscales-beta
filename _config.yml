      help_constructivism1: "Por que as pessoas são como são? Este eixo permite que você situe-se entre dois polos opostos para responder tal pergunta."
      help_constructivism2: "Os <b>Construtivistas</b>Consideram que as pessoas constroem seu ambiente (notadamente social) e que as características que as fazem quem são, são adquiridas assim."
      help_constructivism3: "Já os <b>Essencialistas</b> consideram que um individuo é por natureza como ele/ela é e seus/suas características fazem está pessoa ser quem ela é são inatas."
      help_justice1: "Os a favor da <b>Justiça Restaurativa</b> consideram que a função da justiça é para levar os condenados ao \"caminho certo\" novamente, os levando a compreender o por que não deveria fazer o que fizeram e o por que foram condenados, os acompanhando por todo o processo."
      help_justice2: "Contrariamente, os em favor da <b>Justiça Punitiva</b> consideram que a função da justiça é dissuadir, tanto os condenados (para impedir reincidência) e o resto da sociedade (aos fazendo exemplos a não se seguir)."
      help_progressism1: "Os <b>Progressistas</b> tentam construir um progresso social, para fazer uma sociedade melhor sem se importar com tradições. Eles normalmente consideram o presente como melhor que o passado e é necessário se manter neste rumo."
      help_progressism2: "Ao contrário, os <b>Conservadores</b> querem manter o status quo e até mesmo reintroduzir alguns que já se consideram desaparecidos ou desaparecendo. Tradições, entre as de patrimônio religioso, são colocadas como fonte de sabedoria."
      help_internationalism1: "<b>Internacionalismo</b> é uma série de ideias que tem em comum o ponto de parar de se fazer uma hierarquia entre nações e seus habitantes e para promover ao máximo possível sua cooperação. Levada ao máximo seu objetivo final é abolição das fronteiras."
      help_internationalism2: " Por outro lado, o <b> Nacionalismo</b> é uma série de ideias heterogêneas que, quando aplicadas, favorecem um país e seus cidadãos sobre estrangeiros, também justifica a ideia de que cada povo tem uma nação "
      help_communism1: "<b>Comunismo</b> é uma vasta doutrina política. Neste teste a maioria para o comunismo simplesmente significa que você é a favor da propriedade pública dos meios de produção."
      help_communism2: "<b>O Capitalismo</b> é também um conceito ambivalente. Neste teste a maioria para o capitalismo simplesmente significa que você é a favor da propriedade privada dos meios de produção."
      help_regulationism1: "O eixo representa a atitude que o governo deveria ter acerca da economia de mercado e o que uma importante parte dos meios de produção são privados. Liberais e Keynesianos são opostos ao método que deve ser adotado sem se colocar em questão o capitalismo. Se você é mais capitalista, o eixo representara seu objetivo em termos de economia. Se você é mais comunista, o eixo representara o menos pior que você pode esperar de seu regime atual."
      help_regulationism2: "<b>Regulacionismo</b> ou Intervencionismo é uma ideia em que a atividade econômica deveria ser regulada pelo interesse comum. Pode ser por legislação, planificação, subvenção, impostos variáveis..."
      help_regulationism3: "Ao contrário, O <b>Livre Mercado</b> é a ideia que as atividades econômicas não deveriam ser reguladas por que isso seria por si só o interesse comum, Isso pode ser feito através de uma legislação fraca, quase nenhuma ou nenhuma subvenção, impostos fixos e normalmente um fraco ou a total supressão da função do estado na economia."
      help_ecology1: "<b>Ecologismo</b>através de privilégios políticos tenta proteger o meio ambiente por limitar o máximo possível o impacto de atividades humanas na biodiversidade, mesmo que implique em limitar estas atividades humanas por modificar muito ou pouco radicalmente o atual estilo de vida."
      help_ecology2: "<b>Produtivismo</b>privilegia as necessidades humanas notavelmente apoiando a ampliação da produção ou o uso de métodos que tem um impacto incerto no meio ambiente."
      help_revo1: "<b>Revolucionários</b>tem uma tendência a privilegiar a ação direta, normalmente a margem da legalidade, para alcançar seu objetivo: substituir a atual organização política por uma totalmente diferente."
      help_revo2: "<b>Reformistas</b> tem uma tendência a privilegiar a ação legal para alcançar seu objetivo: reformar a organização política passo a passo. Isso pode ser feito através de instituições, por eleições, demonstrações autorizadas, petições..."
