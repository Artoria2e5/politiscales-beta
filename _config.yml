      help_whois: "Biz kimiz?"
      help_desc: "PolitiScale politik olarak nereye ait olduğunuzu öğrenmenize ve sonuçlarınızı arkadaşlarınızla paylaşmanız için 8 ideolojik değeri kullanan bir politik testtir. Bu İnternet sitesi, kullanan bir siyasal testtir. Bu internet sitesi, <a href=\"https://8values.github.io/\"> 8values </a> 'dan esin kaynağı olan bir \"Radicalisé·e·s sur Internet\" inisiyatifidir."
      help_constructivism1: "İnsanlar neden böyleler? Bu eksen, bu soruyu cevaplayan iki karşı kutup arasında kendinizi konumlamanıza izin verir."
      help_constructivism2: "<b>Yapılandırmacılar</b>, insanların kendi çevrelerinden (bilhassa toplum) kendilerini inşa ettiklerini ve kendilerini oldukları gibi nitelendiren özelliklerin edinildiğini düşünmektedir."
      help_constructivism3: "Aksine, <b>özcüler</b>, bir bireyin doğası gereği nasıl olduğunu ve bu kişiyi kendisi yapan niteliklerinin doğuştan geldiğini düşünmektedir."
      help_justice1: "<b>Onarıcı adalet</b> yanlıları, adaletin rolünün mahkumların neden yaptıkları şeyin bir daha yapmamaları ve neden hapsedildiklerini onlara anlatarak, mahkumları <b>doğru yol</b> a sokmak ve bu aşamada onlara eşlik etmek olduğunu savunurlar."
      help_justice2: "Aksine, <b>cezalandırıcı adalet</b> i savunanlar adaletin hem mahkumlar (tekrar suç işlemelerini önlemek için) hem de toplumum geri kalanı (mahkumlardan örnek yaparak) için caydırıcı özellikte bulunması gerektiğini savunurlar."
      help_progressism1: "<b>İlerlemeciler</b>, gelenekleri gözetmeksizin daha iyi bir toplum yapmak için toplumsal ilerleme sağlamaya çalışıyor. Genellikle şu anı geçmişten daha iyi görüyorlar ve bu yoldan çıkmamayı savunuyorlar."
      help_progressism2: "Aksine <b>muhafazakarlar</b> statükoyu korumak ve hatta kaybolmuş ya da kaybolmuş olarak addedilen bazı değerleri yeniden eklemek istiyorlar. Bu dini miraslardan olan gelenekler bir bilgelik kaynağı olarak ileri sürülür."
      help_internationalism1: "<b>Enternasyonalizm</b>, ortak noktası ülkeler ve vatandaşları arasındaki hiyerarşiyi yok etmek ve aralarındaki birliği güçlendirmek olan düşünceler bütünüdür. Enternasyonalizmin son aşaması sınırların kaldırılmasıdır."
      help_internationalism2: " Öte yandan <b>milliyetçilik</b>, uygulandığında bir ülkeyi ve vatandaşlarını yabancılar üzerinde üstün tutan, her insanın bir ulusa sahip olduğu fikrini haklı kılan, heterojen bir dizi düşüncedir "
      help_communism1: "<b>Komünizm</b> geniş bir politik doktrindir. Bu testte komünizmin çoğunluğu, yalnızca üretim araçlarının kamusal mülkiyetinde olduğunuzu ifade eder."
      help_communism2: "<b>Kapitalizm</b> de kararsız bir kavramdır. Bu testte kapitalizm için çoğunluk sadece üretim araçlarının özel mülkiyetinde olduğunuzu gösterir."
      help_regulationism1: "Bu eksen, bir devletin, üretim araçlarının önemli bir bölümünün özel olduğu pazar ekonomisi konusunda sahip olması gereken tutumu temsil eder. Liberaller ve Kenesenler, kapitalizmi sorgulamadan benimsenmesi gereken yöntemle karşı karşıyalar. Eğer daha kapitalistseniz, bu eksen hedefinizi ekonomi açısından temsil eder. Eğer daha komünistseniz, bu eksen mevcut sistemden bekleyebileceğiniz en az kötüyü işaret eder."
      help_regulationism2: "<b>Düzenlemecilik</b> ya da müdahalecilik, iktisadi hareketliliğin kamu yararına yönelik düzenlenmesi fikridir. İzlenevilecek yollar; düzenlemeler, planlamalar, sübvansiyonlar, birtakım vergilendirmeler vb..."
      help_regulationism3: "Buna karşın, <b>laissez-faire</b> ( bırakınız yapsınlar) iktisadi hareketliliğin düzenlenmemesi gerektiğini ve kendi içerisinde zaten kamu yararına karşılık vereceğini söyleyen fikirdir. Zayıf düzenlemeler, düşük ya da hiç konmamış sübvansiyonlar, sabit vergilendirmeler ve genellikle devletin iktisadi rolünün oldukça azaltılmasıyla olabilir."
      help_ecology1: "<b>Ecologie</b> in politics privileges  the protection of the environment by limiting as much as possible the impact of human activities on the biodiversity even if it implies to limit the these human activities by modifying more or less radically our current way of life."
      help_ecology2: "<b>Üretkenlik</b>, üretimin artmasını veya çevre üzerinde belirgin bir etkiye sahip yöntemlerin kullanılmasını destekleyerek insan ihtiyaçlarına özellikle ayrıcalık verir."
      help_revo1: "<b>Devrimcilerin</b> hedeflerine ulaşmak için genellikle yasallık sınırında doğrudan harekete imkan verme eğilimi vardır: mevcut siyasi örgütlenmeyi tamamen farklı bir siyasi örgütlenmeye bırakın."
      help_revo2: "<b>Reformcuların</b> hedeflerine ulaşmak için hukuki eylemde ayrıcalıklandırma eğilimi vardır: politik örgütlenmeyi adım adım reform edin. Bu, kurumlar aracılığıyla, seçimlerle, izinli gösterilerle, dilekçelerle yapılabilir..."
